<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Poll: Do you have experience with browser interoperability?</title>
	<link href="../../css/main.css" rel="stylesheet">
	<link href="poll.css" rel="stylesheet">
</head>
<body>

	<h1>Poll: Do you have experience with browser interoperability?</h1>

	<form action="">
		<fieldset>
			<legend>I have:</legend>
			<ul class="choices">
				<li><input type="checkbox" id="poll-01"><label for="poll-01">contributed to the development of a web browser</label></li>
				<li><input type="checkbox" id="poll-02"><label for="poll-02">written (or contributed) to a web specification</label></li>
				<li><input type="checkbox" id="poll-03"><label for="poll-03">blogged, spoken or taught about a web specification</label></li>
				<li><input type="checkbox" id="poll-04"><label for="poll-04">raised a bug report with any browser vendor</label></li>
				<li><input type="checkbox" id="poll-05"><label for="poll-05">posted a question on stackoverflow asking why browser A behaves differently to browser B</label></li>
				<li><input type="checkbox" id="poll-06"><label for="poll-06">searched for an answer on stackoverflow to why browser A behaves differently to browser B</label></li>
				<li><input type="checkbox" id="poll-07"><label for="poll-07">checked MDN or Can I Use to see if a browser has implemented a specific feature in full</label></li>
				<li><input type="checkbox" id="poll-08"><label for="poll-08">written code that polyfills a web specification for one or more browsers</label></li>
				<li><input type="checkbox" id="poll-09"><label for="poll-09">created a demo to show off features of a web standard</label></li>
				<li><input type="checkbox" id="poll-10"><label for="poll-10">experience writing automated tests (in any test framework).</label></li>
				<li><input type="checkbox" id="poll-11"><label for="poll-11">Other:</label> Tell us about your experience.</li>
			</ul>
		</fieldset>
	</form>

	<p>Great! You're already thinking critically about interoperability. We could use your help at Test the Web Forward.</p>

</body>
</html>
